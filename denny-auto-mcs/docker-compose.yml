version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-auto-mcs_app_1
      APP_PORT: 8080

  app:
    image: macarooniman/auto-mcs:2.3.3@sha256:76db7675f9d6893b09034d62d5a6f404151e26c0c7efb6de1c54ee26f9cdeda3
    command: [
      "auto-mcs-ttyd",
      "-W",
      "-t", "disableLeaveAlert=true",
      "-t", "titleFixed=auto-mcs",
      "-t", "fontSize=20",
      "-t", "theme={\"background\": \"#1A1A1A\"}",
      "-p", "8080",
      "-c", "root:auto-mcs",
      "tmux", "-u", "-2", "new", "-A",
      "-s", "auto-mcs",
      "-c", ".",
      "./auto-mcs"
    ]
    stdin_open: true
    tty: true
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/root/.auto-mcs
    ports:
      - "7001:7001"
      - "25565:25565"
