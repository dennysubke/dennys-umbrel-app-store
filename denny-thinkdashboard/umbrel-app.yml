releaseNotes: >-
  This update adds a full backup feature that allows users to export and import their entire data directory directly from the interface. Backups can now be created and restored through the configuration page, making it much easier to manage and safeguard personal data.


  It also introduces hash-based navigation for faster access to specific sections within the settings and brings a few small visual refinements to the interface.


  Future plans include adding SSO authentication, multi-user support, and the ability to import data from other bookmark management tools.
