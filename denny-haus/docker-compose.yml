version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-haus_app_1
      APP_PORT: 8080

  app:
    image: ghcr.io/remvze/haus:v0.0.2@sha256:d301d70a84ce8e83c09b950c5c2f76cf74e013e32953247fe7252e8ef9841125
    restart: on-failure
    mem_limit: 8g
    cpu_shares: 2048
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    logging:
      options:
        max-size: 1g
    volumes:
      - ${APP_DATA_DIR}/data:/data
