releaseNotes: >-
  This version introduces major improvements to performance and usability, including new API features for tag management, better SQLite efficiency, and support for PWA functionality with link sharing. It also adds proxy authentication and several enhancements to API v1 for filtering and retrieving tag data.


  It resolves multiple issues related to authentication, cookies, and mobile display while refining the documentation for deployment and hosting. Additionally, the release updates dependencies, refactors key components, and enhances CI workflows for smoother delivery and maintenance.
