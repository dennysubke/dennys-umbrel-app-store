version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-dokploy_web_1
      APP_PORT: 3000

  docker:
    image: docker:28.0.4-dind@sha256:ddb0033088b4fab74881ade341a582e3c6c8021b82377703ba1a6106bd3ded44
    privileged: true
    network_mode: host
    stop_grace_period: 1m
    restart: on-failure
    environment:
      DOCKER_ENSURE_BRIDGE: "dind0:10.32.0.1/16"
    entrypoint: /entrypoint.sh
    command: >
      dockerd
        --bridge dind0
        --data-root /data/data
        --exec-root /data/exec
        --host unix:///data/docker.sock
        --pidfile /data/docker.pid
    volumes:
      - ${APP_DATA_DIR}/entrypoint.sh:/entrypoint.sh
      - ${APP_DATA_DIR}/data/docker:/data

  web:
    image: dokploy/dokploy:v0.25.5@sha256:a3edbde94576e57939581ae197fffc1d53d05c50970d2504213942421fd47b8b
    environment:
      DATABASE_URL: postgresql://dokploy:supersecurepass@postgres:5432/dokploy
      REDIS_HOST: redis
      RELEASE_TAG: latest
      DOCKER_HOST: unix:///dind/docker.sock
    depends_on:
      - postgres
      - redis
      - traefik
      - docker
    volumes:
      - ${APP_DATA_DIR}/data/etc:/etc/dokploy
      - ${APP_DATA_DIR}/data/docker:/dind
      - ${APP_DATA_DIR}/data/docker-config:/root/.docker
    restart: on-failure

  postgres:
    image: postgres:16.10@sha256:fb9aa6d07b0fe53e94e8470977f316d1cdb39b8cdb33c45279ff0bbe32067c25
    environment:
      POSTGRES_USER: dokploy
      POSTGRES_PASSWORD: supersecurepass
      POSTGRES_DB: dokploy
    volumes:
      - ${APP_DATA_DIR}/data/postgres:/var/lib/postgresql/data
    restart: on-failure

  redis:
    image: redis:7.4.6@sha256:d7432711a2a5c99c2e9dd0e006061cd274d7cb7a9e77f07ffe2ea99e21244677
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ${APP_DATA_DIR}/data/redis:/data
    restart: on-failure

  traefik:
    image: traefik:3.5.3@sha256:d6be8725d21b45bdd84b93ea01438256e0e3c94aa8fa51834fe87f37cd5d4af8
    command:
      - --log.level=INFO
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/etc/dokploy/traefik/dynamic
      - --providers.file.watch=true
    depends_on:
      - docker
    volumes:
      - ${APP_DATA_DIR}/data/docker/docker.sock:/var/run/docker.sock:ro
      - ${APP_DATA_DIR}/data/traefik/dynamic:/etc/dokploy/traefik/dynamic
    restart: on-failure
