version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-mullvad-browser_web_1
      APP_PORT: 5880
      PROXY_AUTH_ADD: "false"
  web:
    image: dennysubke/mullvadbrowser:15.0.1@sha256:50dfd3d277ef598603f31fb38113d86f5f8be1e28975a949d20b0607e3639a68
    restart: always
    environment:
      - TZ=Europe/Berlin
      - DARK_MODE=1
      - WEB_AUDIO=1
    volumes:
      - ${APP_DATA_DIR}/config:/config
