releaseNotes: >-
  ‚ÑπÔ∏è Overleaf versions beyond 4.2.8 require MongoDB releases that depend on AVX/AVX2 CPU support. Systems without AVX capability cannot run these newer MongoDB versions, making Overleaf 4.2.3 the latest release that remains fully compatible. This hardware limitation prevents updating to more recent Overleaf versions on non-AVX systems.
  
  
  This update introduces several improvements to the Visual Editor, including easier table editing, direct image insertion, symbol previews, and enhanced chemical formula rendering. 
  
  
  XeLaTeX is now included by default for non-sandboxed compiles, and the legacy source editor has been removed. 
  
  
  Additional updates include a configurable session length, an upgrade to Node v18.18.2, and restored public access to the SAML metadata endpoint.
