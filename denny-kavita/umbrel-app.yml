releaseNotes: >-
  Version 0.8.6 of Kavita introduces several new features, including the ability to delete and rename Smart Filters, reorder the side navigation without accessing the customization screen, and a new cleanup task that scans and resolves media errors. The update also improves localization support, adjusts how EPUBs and PDFs are processed, and enhances the webtoon reading experience by allowing automatic switching based on image resolution. 
  
  
  Additionally, numerous interface refinements, bug fixes, and dependency updates have been implemented to improve overall stability and user experience.
