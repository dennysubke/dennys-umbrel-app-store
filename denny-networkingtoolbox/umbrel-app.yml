releaseNotes: >-
  This update introduces version 1.3.0 of Networking Toolbox, focusing on improving reliability, usability, and customization. The release includes enhanced IP validation, expanded testing, and a higher minimum coverage threshold to ensure consistent quality across all tools. Many internal components were refactored to simplify maintenance and reduce code duplication.


  A major addition in this version is user customization, including theme options, color settings, and custom CSS. Error handling and logging have been completely reworked, providing structured, environment-aware feedback and centralized error tracking.


  The diagnostic tools for DNS, HTTP, TLS, Email, and Network categories were redesigned to use shared components and composables, resulting in a more unified and intuitive interface. These changes significantly improve performance, maintainability, and overall user experience, making Networking Toolbox 1.3.0 its most polished release yet.
