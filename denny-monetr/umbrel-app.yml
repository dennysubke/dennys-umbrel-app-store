releaseNotes: >-
  This version introduces improved handling of similar transactions and expands the transaction details view while refining date formatting and loading behaviour. It also integrates the react compiler into the frontend build and moves several components to lazy or asynchronous loading to enhance performance.


  This update includes a broad set of dependency upgrades to keep both the API and UI modern and stable.


  It also fixes a wide range of visual and functional issues, including badge styling, icon rendering, checkbox descriptions, login validation and sidebar text behaviour. Several loading states and interaction elements were corrected for a smoother user experience.


  The release further contains extensive refactoring work. Many components were migrated to css modules, unused code was removed and various UI elements were restructured for cleaner design and better maintainability.
