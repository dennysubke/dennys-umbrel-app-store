releaseNotes: >-
  This version of Alexandrie introduces several major improvements and refinements across the platform. The MinIO storage system has been replaced with RufusFS to provide better performance, stability, and compatibility with the backend.


  The landing page has been completely redesigned to include a live demo of core features and to properly display contributor profile images from GitHub. A new Markdown syntax component has been introduced, adding support for colored info containers and mathematical notation using $$, giving users more flexibility when writing advanced notes.


  The update also enhances usability with a search bar in the CDN component, a cleaner dark theme, and an improved logout system that allows signing out from all devices. Security has been strengthened with an HTML sanitizer to protect against XSS attacks.


  In addition, numerous fixes improve responsiveness on mobile, align Markdown columns more neatly, and resolve issues with dark mode synchronization, PWA installation, and backend bucket policies. The documentation and README have been updated with clearer instructions and new visuals, rounding out a polished and reliable release.
