version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-glass-keep_app_1
      APP_PORT: 8080

  app:
    image: nikunjsingh/glass-keep:latest
    environment:
      NODE_ENV: production
      API_PORT: "8080"
      JWT_SECRET: ${APP_SEED}
      DB_FILE: /app/data/notes.db
      ADMIN_EMAILS: admin
    volumes:
      - ${APP_DATA_DIR}/data:/app/data
