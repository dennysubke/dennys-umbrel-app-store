version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-coolify_web_1
      APP_PORT: 8080

  docker:
    image: docker:27.2.0-dind@sha256:f9f72ad901a78f27be922b2d320bbc263174f12919c1b37e6a01f828fa904565
    privileged: true
    network_mode: host
    stop_grace_period: 1m
    restart: on-failure
    environment:
      DOCKER_ENSURE_BRIDGE: "dind0:10.32.0.1/16"
    entrypoint: /entrypoint.sh
    command: >
      dockerd
        --bridge dind0
        --data-root /data/data
        --exec-root /data/exec
        --host unix:///data/docker.sock
        --pidfile /data/docker.pid
    volumes:
      - ${APP_DATA_DIR}/entrypoint.sh:/entrypoint.sh
      - ${APP_DATA_DIR}/data/docker:/data

  db:
    image: postgres:15.14
    restart: on-failure
    environment:
      POSTGRES_DB: coolify
      POSTGRES_USER: coolify
      POSTGRES_PASSWORD: coolify
    volumes:
      - ${APP_DATA_DIR}/data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7.4.6-alpine
    restart: on-failure

  web:
    image: ghcr.io/coollabsio/coolify:latest
    restart: on-failure
    stop_grace_period: 1m
    depends_on:
      - db
      - redis
    environment:
      APP_KEY: base64:Z1n2bH7v1p9w3s6u8y0A2C4E6G8J0L2N4Q6S8U0W2Y4a6c8e0g==
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: coolify
      DB_USERNAME: coolify
      DB_PASSWORD: coolify
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
      APP_URL: http://${DEVICE_DOMAIN_NAME}:8527
      DOCKER_HOST: unix:///var/run/docker.sock
      PORT: 8080
    volumes:
      - ${APP_DATA_DIR}/data/docker:/var/run
