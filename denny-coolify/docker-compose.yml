version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-coolify_web_1   # bleibt so
      APP_PORT: 8080

  db:
    image: postgres:15.14
    restart: on-failure
    environment:
      POSTGRES_DB: coolify
      POSTGRES_USER: coolify
      POSTGRES_PASSWORD: coolify
    volumes:
      - ${APP_DATA_DIR}/data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7.4.6-alpine
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/redis:/data

  docker:
    image: docker:27.2.0-dind
    privileged: true
    network_mode: host
    stop_grace_period: 1m
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/entrypoint.sh:/entrypoint.sh
      - ${APP_DATA_DIR}/data/docker:/data
    entrypoint: /entrypoint.sh
    command: >
      dockerd
        --bridge dind0
        --data-root /data/data
        --exec-root /data/exec
        --host unix:///data/docker.sock
        --pidfile /data/docker.pid

  web:
    image: ghcr.io/coollabsio/coolify:latest
    restart: on-failure
    environment:
      APP_KEY: base64:VGhpc0lzQUR1bW15MzJCeXRlS2V5Zm9yTGFyYXZlbCE=
      APP_URL: http://${DEVICE_DOMAIN_NAME}:8527
      PORT: 8080
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: coolify
      DB_USERNAME: coolify
      DB_PASSWORD: coolify
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - ${APP_DATA_DIR}/data/docker:/var/run
      - ${APP_DATA_DIR}/data/ssh:/var/lib/coolify/ssh
    networks:
      default:
        aliases:
          - denny-coolify_web_1   # <— sorgt für die gewünschte Host-Auflösung
