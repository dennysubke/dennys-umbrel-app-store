services:
  app_proxy:
    environment:
      APP_HOST: denny-tubearchivist_web_1
      APP_PORT: 8000

  web:
    image: bbilly1/tubearchivist:latest
    container_name: denny-tubearchivist_web_1
    depends_on:
      - archivist-redis
      - archivist-es
    environment:
      TZ: Europe/Berlin
      TA_HOST: https://${DEVICE_DOMAIN_NAME}
      TA_USERNAME: admin
      TA_PASSWORD: umbrel
      REDIS_CON: redis://archivist-redis:6379
      ES_URL: http://archivist-es:9200
      ELASTIC_PASSWORD: umbrel
    volumes:
      - ${APP_DATA_DIR}/data/cache:/cache
      - ${APP_DATA_DIR}/data/youtube:/youtube
    restart: on-failure:5

  archivist-redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - ${APP_DATA_DIR}/data/redis:/data
    restart: on-failure:5

  # Auf ARM64 (Raspberry Pi/Umbrel) das offizielle Elasticsearch 8 nutzen
  archivist-es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=umbrel
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ${APP_DATA_DIR}/data/es:/usr/share/elasticsearch/data
    restart: on-failure:5
