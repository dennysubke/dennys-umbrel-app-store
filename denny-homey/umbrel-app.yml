releaseNotes: >-
  This version introduces a new Flow action that allows users to reply with text directly to push notifications sent by Homey, making interactions more dynamic and responsive.


  Camera streaming has been improved, with the Virtual IP Camera now supporting all available video types except WebRTC. Several device and RF related fixes also improve accuracy, including corrected floating point behavior and more reliable RF signal handling.


  Additionally, issues with Matter Flow cards not appearing correctly in the Web App have been resolved, and a Z Wave fix prevents excessive network traffic that could cause certain devices to become unavailable. The update is rounded out with general core improvements and updated translations.
