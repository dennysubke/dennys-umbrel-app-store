title: "Dennyâ€™s Umbrel Dashboard"
subtitle: "Your Home Server at a glance"
logo: "/app/public/images/logo.png"
favicon: "/app/public/images/favicon.png"

theme: dark
color: slate

background:
  image: "/app/public/images/wallpaper.jpg"
  blur: "2px"
  brightness: 0.7

provider:
  name: denny
  email: denny@wenke.email
  location: germany

layout:
  - Main
  - Umbrel
  - Tools
  - External
  - System

services:
  - name: Umbrel
    icon: umbrel
    items:
      - name: Umbrel Home
        url: "http://umbrel.local"
        icon: "home"
        description: "Dashboard"
        target: newtab
      - name: App Store
        url: "http://umbrel.local/appstore"
        icon: "package"
      - name: File Manager
        url: "http://umbrel.local/files"
        icon: "folder"

  - name: Tools
    icon: toolbox
    items:
      - name: Glance
        url: "http://umbrel.local:8080"
        icon: "view-grid"
        description: "System overview"
      - name: Docmost
        url: "http://umbrel.local:8912"
        icon: "document"
      - name: Postiz
        url: "http://umbrel.local:9999"
        icon: "share"

  - name: External
    icon: cloud
    items:
      - name: GitHub
        url: "https://github.com/dennysubke"
        icon: "github"
      - name: Docker Hub
        url: "https://hub.docker.com/u/dennysubke"
        icon: "docker"

widgets:
  - type: search
    id: search-main
    provider: google
    placeholder: "Search the web..."

  - type: weather
    id: weather
    units: metric
    location: "Berlin,DE"
    api_key: "YOUR_OPENWEATHER_KEY"

  - type: datetime
    id: clock
    format: "dddd, DD.MM.YYYY HH:mm"

  - type: resources
    id: system-resources
    cpu: true
    memory: true
    disk: /
    interval: 5

  - type: piracy
    id: internet-speed
    showGraph: true

bookmarks:
  - category: Development
    icon: code
    links:
      - name: GitHub
        url: "https://github.com"
      - name: Docker Docs
        url: "https://docs.docker.com"

  - category: Selfhosting
    icon: server
    links:
      - name: Umbrel Docs
        url: "https://github.com/getumbrel/umbrel-os"

  - category: Social
    icon: chat
    links:
      - name: Reddit
        url: "https://reddit.com"
      - name: Twitter
        url: "https://twitter.com"

icons:
  style: outline

custom_css: |
  body {
    font-family: "Inter", sans-serif;
  }
  .widget {
    border-radius: 14px;
  }
  .bookmark {
    padding: 6px;
  }

experimental:
  docker:
    enabled: false
    showStats: false

hide_desktop_notification: false

session:
  timeout: 12h
