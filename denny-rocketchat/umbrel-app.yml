  Additionally, this release resolves a wide range of bugs, improving stability and reliability across the platform. Fixes address issues affecting encrypted messaging, permissions, monitoring charts, omnichannel translations, notification handling, volume controls, and user management. Crashes have been prevented in multiple areas, calls can no longer start in archived rooms, and protection has been added to avoid accidental deletion of core rooms.
