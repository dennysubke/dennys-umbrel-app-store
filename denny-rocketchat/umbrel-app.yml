releaseNotes: >-
  This release introduces the foundational infrastructure for future Attribute Based Access Control, including the ability for admins to manage room attributes. It also strengthens the security model with a unified v2 encryption system, stricter password requirements, authenticated encryption for new data, and improved key-handling processes.


  Calling receives extensive upgrades such as synchronized call states, clearer UI indicators, better DTMF behavior, improved VoIP reliability, and automatic call summaries posted to the correct DM rooms. The expandable message composer preview was further stabilized, and the Livechat API was updated in preparation for a deprecation planned for version 8.0.0.


  A wide range of bugs were fixed, including issues with missing call buttons, LDAP VoIP sync, incorrect timezone handling, private channels not appearing in Directory search, and inconsistent favicon updates. Additional fixes resolve authentication edge cases involving Email 2FA and TOTP, UI breakpoint issues, failed lead captures, incorrect tag rendering in reports, and double deletion errors. The update also corrects problems with room deletion logic and ensures that encrypted attachment descriptions can be edited and displayed properly.
