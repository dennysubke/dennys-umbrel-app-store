version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-rocketchat_rocketchat_1
      APP_PORT: 3000

  db:
    image: mongo:7
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - ${APP_DATA_DIR}/data/db:/data/db
    restart: on-failure:5

  init-replica:
    image: mongo:7
    depends_on:
      - db
    entrypoint:
      - bash
      - -lc
      - >
        mongosh --host rocketchat-db:27017 --quiet --eval 'try{rs.status().ok}catch(e){rs.initiate({_id:"rs0",members:[{_id:0,host:"rocketchat-db:27017"}]})}'; exit 0
    restart: "no"

  rocketchat:
    image: rocketchat/rocket.chat:latest
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    security_opt:
      - no-new-privileges:true
    environment:
      MONGO_URL: mongodb://rocketchat-db:27017/rocketchat?replicaSet=rs0
      MONGO_OPLOG_URL: mongodb://rocketchat-db:27017/local?replicaSet=rs0
      ROOT_URL: http://${APP_DOMAIN}:3111
      URL: http://${APP_DOMAIN}:3111
      PORT: "3000"
      DEPLOY_METHOD: docker
    volumes:
      - ${APP_DATA_DIR}/data/uploads:/app/uploads
    restart: on-failure:5
    depends_on:
      - db
      - init-replica
