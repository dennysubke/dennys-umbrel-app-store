releaseNotes: >-
  This version introduces a new wastebin theme showcase tool that generates a static HTML page displaying all available themes in both light and dark variants, making it easier to preview and compare styles.


  A new keyboard shortcut was added to toggle line wrapping, which improves readability when working with long lines of text.


  The release also includes several internal improvements such as a reworked Docker build process with support for multiple architectures, stricter and more secure cookie handling, visual refinements to the language list scrollbar, and multiple memory optimizations.


  Finally, an issue with the copy shortcut was fixed to avoid unexpected behavior on platforms where certain key combinations could be misinterpreted.
