releaseNotes: >-
  FilePizza v2 introduces a completely redesigned user interface with dark mode support, built using modern browser technologies. The new version also improves compatibility across devices and now works reliably on most mobile browsers, including Mobile Safari.


  File transfers are now handled directly between the uploader and downloader using WebRTC without WebTorrent. This results in faster connection handshakes and a more efficient transfer process overall.


  Uploaders can monitor the transfer progress in real time and stop a transfer whenever they choose. Security has been strengthened with password protection and reporting features to improve safety during file sharing.


  The update also adds support for uploading multiple files at once, which are delivered to the downloader as a single zip file. Streaming downloads via a Service Worker and out of process server state storage using Redis further improve performance and reliability.
