description: >-
  ðŸ• FilePizza is a simple application that enables direct file sharing between people in real time. Its core purpose is to transfer files instantly without creating permanent copies or storing data beyond the duration of the transfer. The sender remains in full control of the shared content throughout the process.


  The app establishes a temporary connection between participants and streams the file data directly from sender to receiver. Files only exist while the transfer is active and are not retained afterward. This makes it well suited for sharing sensitive information or large files that should not remain available once the exchange is complete.


  Users can share single or multiple files by generating a unique access link for the recipient. As soon as the recipient connects, the transfer begins and progress is shown live. When the transfer finishes or the session ends, the shared data is no longer accessible.


  FilePizza also offers optional access protection so that only intended recipients can download the files. This helps prevent unwanted access while keeping the overall experience simple and efficient.


  Overall, FilePizza focuses on fast, temporary, and private file sharing. It removes unnecessary complexity and concentrates entirely on moving files directly from one person to another in a straightforward way.


