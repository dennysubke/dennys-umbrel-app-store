releaseNotes: >-
  This version introduces a significantly improved experience across search, navigation and asset management. The search engine now supports sorting, and project cards gain a richer right click menu with multiple open modes and clearer address handling. 
  
  
  Image management has been heavily redesigned, offering faster loading, category based browsing, batch uploads and a shared public library for admin provided assets. Backup capabilities for admins have expanded to include project data, media files and configurations, while several interface elements and system behaviors were optimized and multiple bugs related to storage data and command line logs were fixed.
