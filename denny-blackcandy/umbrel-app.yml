description: >-
  BlackCandy is an open-source, self-hosted music streaming server designed for users who prefer to manage their own music libraries privately. Built with simplicity in mind, BlackCandy lets users upload, organize, and stream music through a clean web interface. It supports common audio formats like MP3 and FLAC, and users can easily control their library from any device connected to the server.
  The software is customizable and secure, making it ideal for those who value privacy and want to avoid third-party streaming services.

   Key features include:

  🌐 Web-based music library management and streaming.


  🗂️ Supports multiple audio formats, including MP3 and FLAC.


  📱 Mobile-friendly interface for on-the-go streaming.


  🗃️ Ability to organize music by artists, albums, and playlists.


  🔧 Easy setup and installation for self-hosting on a personal server.


   With a focus on privacy and control, BlackCandy is a great alternative to commercial streaming services, giving users full ownership of their media collection without any data sharing. It's ideal for those who want a lightweight, personal music server that they can customize and maintain.

  🔑 The initial username is admin@admin.com and the password is foobar.

