releaseNotes: >-
  Version 0.1.1 marks Erugo’s shift to semantic versioning, making it easier to track updates and understand the scope of each release.


  This release introduces important features such as password-protected shares to enhance security, support for uploading entire folders while preserving their directory structure, and customizable expiration times for shared files to offer greater flexibility.


  Additionally, administrative improvements include the ability to edit email templates and subjects directly from the admin panel, ensuring consistent branding across communications, as well as clearer versioning for better compatibility with dependency management systems.
