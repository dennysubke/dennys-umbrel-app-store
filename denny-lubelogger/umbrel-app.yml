releaseNotes: >-
  This version focuses on improving overall stability and reliability of the application. Several bugs were fixed, including issues with exporting records that contained images in notes and a limitation that prevented configuring fewer than six visible tabs.


  User and account management was enhanced by adding a confirm password field during root user setup and introducing user households, which allow vehicles to be inherited and shared more flexibly between users.


  Usability and integration capabilities were also expanded. The garage context menu now displays tabs in the order defined by the user configuration, and the API was extended with new endpoints for supply records as well as endpoints to retrieve all records across all vehicles.


  In addition, logging was improved by adding more detailed information for JWT validation errors when using OIDC, making authentication related issues easier to diagnose.
